<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{name}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">ADMIN PANEL</li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"><a routerLink="/"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li [routerLinkActive]="['active']"> <a routerLink="/user"><i class="fa fa-user"></i> <span>User</span></a></li>
        <li [routerLinkActive]="['active']"><a routerLink="/employer"><i class="fa fa-user"></i> <span>Employer</span></a></li>
        <li [routerLinkActive]="['active']"><a routerLink="/admin"><i class="fa fa-user"></i> <span>Admin</span></a></li>
      </ul>
    </section>
  </aside>
