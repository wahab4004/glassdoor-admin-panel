<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink=""><b>Glass</b>DOOR</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Please Login to your Account!</p>

      <form (submit)="login(loginForm)" #loginForm="ngForm">
          <div class="form-group has-feedback">
              <input type="email" class="form-control" name="email" ngModel placeholder="Enter email" #email="ngModel"
                [ngClass]="{'is-invalid': loginForm.submitted && email.invalid}" required email>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Enter valid email address</div>
               </div>
            </div>

                  <div  *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">  {{email.errors.server? email.errors.server : ''}} </div>
                  <br>
                  
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" ngModel placeholder="Enter Password" minlength="8" #password="ngModel"
                  [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}" required>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 8 characters!</div>
                </div>
            </div>

        <div class="row">
          <div class="col-xs-offset-1 col-xs-4">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
          </div>
        </div>
      </form><br>
      <a routerLink="/request-password">Forgot your password</a><br>
    </div>
  </div>
</body>
